<h1 style="text-align:center">
    E-Commerce Login
</h1>
<div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
            <input type="text" placeholder="Username" formControlName="username">
        </p>

        <div *ngIf="isSubmitted && formControls.username.errors" >
            <div *ngIf="formControls.username.errors.required">Username is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.location.errors }">
            <select type="text" placeholder="Location" formControlName="location">
                <option value="" disabled selected>Select Location</option>
                <option *ngFor="let c of city_states" value="c.name">{{c.name}}</option>
            </select>
        </p>

        <div *ngIf="isSubmitted && formControls.location.errors">
            <div *ngIf="formControls.location.errors.required">Location is required</div>
        </div>


        <p>
            <input type="submit" value="Log in">
        </p>
    </form>
</div>
