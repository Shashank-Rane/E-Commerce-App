<div class="container">

    <div style="text-align:center">
        <h1>
            Welcome to E-Commerce App
        </h1>
        <p *ngIf="this.authService.isLoggedIn()">
            <button (click)="logout()">
                Logout
            </button>
        </p>
        <p *ngIf="!this.authService.isLoggedIn()">
            <button [routerLink]="['../login']">
                Login
            </button>
        </p>
    </div>

    <div class="col-lg-12">
        <div class="row row-padding">
            <div *ngFor="let pr of arrayOfProducts" class="card"
                style="width: 18rem;margin-left: 20px;margin-top: 15px;">
                <img src={{pr.imgUrl}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pr.name}}</h5>
                    <p class="card-text">Price: Rs.{{pr.price}}</p>

                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <select #product class="custom-select" id="inputGroupSelect04"
                            aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                (click)="onAddingToCart(pr,product.value)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div style="text-align:center">
        <p *ngIf="this.authService.isLoggedIn() && objArray.length > 0">
            <button [routerLink]="['../cart']">
                Go To Cart
            </button>
        </p>
    </div>

</div>
